<!DOCTYPE html>
<html lang="en">
  <body style="font-family: Arial; padding: 20px;">
    <h2>Your Temporary Password</h2>
    <div style="
    border: 1px solid #7dd3fc; 
    background-color: #f0f9ff; 
    border-radius: 12px; 
    padding: 30px; 
    text-align: center; 
    margin: 30px 0;
  ">
    <p style="margin: 0; color: #475569; font-size: 14px; margin-bottom: 10px;">Your temporary password:</p>
    <div style="
      font-weight: bold;
      font-size: 32px;
      color: #38bdf8; /* Turquoise Color */
      letter-spacing: 1px;
    ">
      {{TEMP_PASSWORD}}
    </div>
</div>

  </body>
</html>
